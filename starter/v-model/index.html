<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
    <title>Vue 3.0 - Login</title>
  </head>
  <body class="bg-dark text-white">
    <div id="vapp">
      <div class="container">
        <h2 class="display-3">Single Hero</h2>
        <select v-model="heroSelected" class="form-select">
          <option selected value="" disabled hidden>Choose a Super Hero</option>
          <option>Iron Man</option>
          <option>Hulk</option>
          <option>Thor</option>
        </select>
        <h3 class="btn btn-warning mt-3">calling, {{heroSelected}}</h3>

        <!-- Avenger Team -->
        <h2 class="display-3">Avenger Team</h2>
        <select v-model="avengersSelect" multiple class="form-select">
          <option selected value="" disabled hidden>Choose Super Heros</option>
          <option value="tony_stark">Iron Man</option>
          <option value="peter_parker">Spider Man</option>
          <option value="Capt. America">Captain Americ</option>
        </select>
        <h3 class="btn btn-warning mt-3">clling, {{avengersSelect}}</h3>

        <!-- Bond Code -->
        <h2 class="display-3">Bond Code</h2>
        <select v-model="myDynamic" class="form-select">
          <option selected value="" disabled hidden>Choose Bonds</option>
          <option v-for="(el, index) in myBonds" v-bind:value="el.value">
            {{el.text}}
          </option>
        </select>
        <h3 class="btn btn-warning mt-3">Bond Code, {{myDynamic}}</h3>
      </div>
    </div>
  </body>
</html>
