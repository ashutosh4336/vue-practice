<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
    <title>Vue 3.0 - Login</title>
  </head>
  <body class="bg-dark text-white">
    <div id="vapp">
      <div class="container">
        <div class="row">
          <div class="col-md-12" id="vapp">
            <p class="display-6 p-4 rounded shadow mt-3 bg-light text-dark">
              Your Bill Is :
              <span class="bg-success text-white p-3">
                {{ calculateTotal == 0 ? 'You\'ve not Added any Course' :
                Math.floor(calculateTotal) }}
              </span>
            </p>
            <div
              v-for="(item, index) in  courseList"
              v-bind:key="item.id"
              class="card my-3 text-dark"
              style="width: 18rem"
            >
              <img
                v-bind:src="item.courseImage"
                class="card-img-top"
                alt="Card Image"
              />
              <div class="card-body">
                <h5 class="card-title">{{item.courseName}}</h5>
                <p class="card-text">{{item.subTitle}}</p>
                <p class="badge bg-success">{{item.price}}</p>
                <a
                  v-on:click="handleAddItem(item)"
                  class="btn btn-primary d-grid"
                  >{{"Buy Course"}}</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
